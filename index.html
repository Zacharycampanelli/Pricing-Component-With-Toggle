<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Pricing Component with Toggle</title>
  </head>
  <body class="text-[15px]">
    <header class="flex flex-col items-center">
      <h1 class="text-2xl text-center text-grayishBlue">Our Pricing</h1>
      <label for="Toggle1" class="inline-flex items-center space-x-4 cursor-pointer dark:text-gray-100">
        <span class="text-lightGrayishBlue">Annually</span>
        <span class="relative mx-auto">
          <input id="Toggle1" type="checkbox" class="hidden peer" />
          <div class="w-10 h-6 rounded-full shadow-inner bg-gradient-to-r from-[#A3A8F0] to-[#696fdd]"></div>
          <div
            class="absolute inset-y-0 left-0 w-4 h-4 m-1 rounded-full shadow peer-checked:right-0 peer-checked:left-auto bg-white"
          ></div>
        </span>
        <span class="text-lightGrayishBlue">Monthly</span>
      </label>
    </header>
    <main class="flex flex-col justify-center items-center text-center">
      <section id="basic">
        <h2>Basic</h2>
        <!-- &dollar;19.99 -->
        &dollar;199.99
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
          <button class="bg-gradient-to-r from-[#A3A8F0] to-[#696fdd] rounded">Learn More</button>
        </ul>
      </section>
      
      <section id="professional" class="bg-gradient-to-r from-[#A3A8F0] to-[#696fdd] rounded">
        <h2>Professional</h2>
        <!-- &dollar;24.99 -->
        &dollar;249.99
        <ul>
          <li>  1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
          <button class="bg-white rounded">Learn More</button>
        </ul>
      </section>

      <section id="master">
        <h2>Master</h2>
        <!-- &dollar; -->
        &dollar;
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
          <button class="bg-gradient-to-r from-[#A3A8F0] to-[#696fdd] rounded">Learn More</button>
        </ul
      </section>

    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Zachary Campanelli</a>.
    </div>
  </body>
</html>
